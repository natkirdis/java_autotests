apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'
    implementation group: 'com.beust', name: 'jcommander', version: '1.81'
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.16'

}

test {
    useTestNG()
}